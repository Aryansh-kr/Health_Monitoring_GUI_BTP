<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IIT BHU Health Monitoring Menu</title>
  <style>
    /* Background */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #000);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0f2fe;
    }

    /* Card container */
    .menu-container {
      background: #0d1117;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 195, 255, 0.4);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    /* Title with glow */
    .menu-title {
      font-size: 28px;
      font-weight: bold;
      color: #00d9ff;
      text-shadow: 0 0 10px #00d9ff, 0 0 20px #00aaff;
      margin-bottom: 40px;
    }

    /* Button grid */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    /* Buttons with glow */
    .menu-btn {
      display: block;
      padding: 15px;
      background: #111827;
      border: 2px solid #00c3ff;
      color: #e0f2fe;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
    }

    .menu-btn:hover {
      background: #00c3ff;
      color: #000;
      box-shadow: 0 0 20px #00c3ff, 0 0 30px #00e5ff;
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      padding: 12px 25px;
      background: #ff4444;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(255, 68, 68, 0.6);
    }

    .back-btn:hover {
      background: #ff2222;
      box-shadow: 0 0 20px #ff4444, 0 0 30px #ff6666;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h2 class="menu-title">IIT BHU Health Monitoring Menu</h2>

    <div class="menu-grid">
      <a class="menu-btn" href="/ppg">üí° PPG</a>
      <a class="menu-btn" href="/heartrate">‚ù§Ô∏è Heartrate</a>
      <a class="menu-btn" href="/ecg">ü´Ä ECG</a>
      <a class="menu-btn" href="/spo2">üå¨Ô∏è SPO2</a>
      <a class="menu-btn" href="/gas">üî• Gas</a>
      <a class="menu-btn" href="/temperatures">üå°Ô∏è Temperatures</a>
      <a class="menu-btn" href="/master">üìä Master Dashboard</a>
      <a class="menu-btn" href="/bp">ü©∏ Blood Pressure</a>
    </div>

    <a class="back-btn" href="/">‚¨Ö Back</a>
  </div>
</body>
</html>
