<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå´Ô∏è Gas Sensor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #050d1a;
      color: #00f0ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #0a1628;
      border: 1px solid rgba(0, 240, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
      transition: 0.3s;
    }
    .card:hover {
      box-shadow: 0 0 25px rgba(0, 240, 255, 0.6);
    }

    .progress {
      height: 20px;
      background-color: rgba(0, 240, 255, 0.05);
      border-radius: 10px;
    }
    .progress-bar {
      border-radius: 10px;
    }

    /* ‚úÖ Gas name + values in white */
    .card h4,
    .card h3,
    .card h3 span {
      color: #ffffff !important;
    }

    /* Modal neon look */
    .modal-content {
      background: #0a1628;
      color: #fff;
      border: 1px solid #00f0ff;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 240, 255, 0.6);
    }
    .modal-header {
      border-bottom: 1px solid #00f0ff;
    }
    .modal-title {
      color: #00f0ff;
      font-weight: bold;
      text-shadow: 0 0 8px #00f0ff;
    }
    .btn-close {
      filter: invert(1);
    }

    /* Neon Toggle Button */
    #themeBtn {
      background: #00f0ff;
      border: none;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00cfff;
      transition: 0.3s;
    }
    #themeBtn:hover {
      background: #00cfff;
      box-shadow: 0 0 30px #00f0ff, 0 0 60px #00cfff;
    }

    /* Light theme override */
    .light-theme {
      background-color: #f0f5ff;
      color: #2c3e50;
    }
    .light-theme .card {
      background: #ffffff;
      color: #2c3e50;
    }
    .light-theme .card h4,
    .light-theme .card h3,
    .light-theme .card h3 span {
      color: #2c3e50 !important;
    }
    .light-theme .modal-content {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
      box-shadow: none;
    }
    .light-theme .modal-title {
      color: #2c3e50;
      text-shadow: none;
    }
      .back-btn {
  display: inline-block;
  margin: 15px;
  padding: 10px 20px;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  color: #fff;
  background: #ff0033;
  border: 2px solid #ff0033;
  border-radius: 8px;
  box-shadow: 0 0 15px #ff0033, 0 0 30px #ff1a40;
  transition: 0.3s;
}
.back-btn:hover {
  background: #b30024;
  border-color: #ff1a40;
  box-shadow: 0 0 25px #ff1a40, 0 0 50px #ff0033;
}

  </style>
</head>

<body>
<a href="/menu" class="back-btn">‚¨Ö Back</a>

<div class="container py-4">
  <div class="d-flex justify-content-between">
    <h2 style="text-shadow:0 0 10px #00f0ff;">üå´Ô∏è GAS SENSOR READINGS</h2>
    <button id="themeBtn" class="btn btn-sm">‚òÄÔ∏è Light Mode</button>
  </div>

  <div class="row mt-3">
    {% for name, unit, icon, idx in gases %}
    <div class="col-md-6 mb-4">
      <div class="card p-3" onclick="showHistory({{ idx }}, '{{ name }}', '{{ unit }}')">
        <div class="d-flex align-items-center mb-2">
          <span style="font-size:24px;">{{ icon }}</span>
          <h4 class="ms-2 mb-0">{{ name }}</h4>
        </div>
        <div class="progress mb-2">
          <div id="bar{{ idx }}" class="progress-bar" style="width:0%"></div>
        </div>
        <h3><span id="val{{ idx }}">--</span> {{ unit }}</h3>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Modal for history -->
<div class="modal fade" id="historyModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <canvas id="historyChart" height="200"></canvas>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const thresholds = [
  [0, 10, 50],
  [0, 50, 200],
  [0, 100, 300],
  [0, 100, 500],
  [0, 25, 50],
  [0, 0.1, 1]
];

let theme = "dark";
const themeBtn = document.getElementById("themeBtn");

themeBtn.addEventListener("click", () => {
  if (theme === "dark") {
    document.body.classList.add("light-theme");
    themeBtn.innerText = "üåô Dark Mode";
    theme = "light";
  } else {
    document.body.classList.remove("light-theme");
    themeBtn.innerText = "‚òÄÔ∏è Light Mode";
    theme = "dark";
  }
});

// Fetch gas data every second
async function fetchGas() {
  const res = await fetch("/api/gas-data");
  const data = await res.json();
  data.gas.forEach((val, i) => {
    document.getElementById("val"+i).innerText = val;
    const [safe, moderate, hazardous] = thresholds[i];
    let color = "green";
    if (val >= moderate) color = "yellow";
    if (val >= hazardous) color = "red";
    document.getElementById("bar"+i).style.width = (val/hazardous*100) + "%";
    document.getElementById("bar"+i).style.backgroundColor = color;
  });
  window.latestHistory = data.history;
}
setInterval(fetchGas, 1000);
fetchGas();

// Show history in modal
let histChart;
function showHistory(idx, name, unit) {
  const values = window.latestHistory[idx] || [];
  const ctx = document.getElementById("historyChart").getContext("2d");
  if (histChart) histChart.destroy();
  histChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: values.map((_,i) => i+1),
      datasets: [{
        label: name + " ("+unit+")",
        data: values,
        borderColor: '#00f0ff',
        backgroundColor: 'rgba(0,240,255,0.2)',
        tension: 0.3
      }]
    },
    options: {
      plugins: { legend: { labels: { color: '#ffffff' } } },
      scales: {
        x: { ticks: { color:'white' }, grid:{color:'rgba(0,240,255,0.2)'} },
        y: { ticks: { color:'white' }, grid:{color:'rgba(0,240,255,0.2)'} }
      }
    }
  });
  document.getElementById("modalTitle").innerText = name + " - Last 30 readings";
  new bootstrap.Modal(document.getElementById("historyModal")).show();
}
</script>
</body>
</html>
